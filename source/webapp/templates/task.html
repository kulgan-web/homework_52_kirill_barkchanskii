<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Создать задачу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
  <form action="" method="post"><br><br>
      {% csrf_token %}
      <input type="text" name="description" aria-label="First name" class="form-control" placeholder="Описание задачи">
      <input type="text" name="date_of_completion" aria-label="First name" class="form-control" placeholder="Дата выполнения YYYY:mm:dd">
      <select class="form-select" name="status" aria-label="Default select example">
          {% for status in status_choices %}
              <option value="{{ status.0 }}">{{ status.1 }}</option>
          {% endfor %}
      </select>
    <input type="submit" value="создать"/>
  </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
